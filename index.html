<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
<!-- consider missing sizes, and get a tailored img -->

<!-- 
  - LANDSCAPE:
    - 720px: 
    images/landscape-720px.jpg
    - 2160px: 
    images/landscape-2160px.jpg

  - SQUARE:
    - 640px: 
    images/square-640px.jpg
    - 1280px: 
    images/square-1280px.jpg
    - 1600px: 
    images/square-1600px.jpg
    - 2400px: 
    images/square-2400px.jpg
 -->

 <picture>
  <source media="(max-width: 960px)" srcset="
        images/landscape-320px.jpg 320w,
        images/landscape-480px.jpg 480w,
        images/landscape-640px.jpg 640w,
        images/landscape-720px.jpg 720w,
        images/landscape-960px.jpg 960w,
        images/landscape-1440px.jpg 1440w,
        images/landscape-1920px.jpg 1920w,
        images/landscape-2160px.jpg 2160w,
        images/landscape-2880px.jpg 2880w" 
        sizes="(max-width: 960px) 100vw">

  <source media="(min-width: 960px)" srcset="
        images/square-480px.jpg 480w,
        images/square-640px.jpg 640w,
        images/square-960px.jpg 960w,
        images/square-1280px.jpg 1280w,
        images/square-1440px.jpg 1440w,
        images/square-1600px.jpg 1600w,
        images/square-1920px.jpg 1920w,
        images/square-2400px.jpg 2400w" 
        sizes="(min-width: 960px) 50vw">

  <img src="images/museum.jpg" alt="Museum Image">
</picture>

    
  </header>
</body>

</html>
